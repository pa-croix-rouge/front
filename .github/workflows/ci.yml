name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - master
      - 'feature/**'
      - 'fix/**'

jobs:
  checkout_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Archive code
        uses: actions/upload-artifact@v2
        with:
          name: source-code
          path: .

  install_dependencies:
    needs: checkout_code
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm i

      - name: Archive node_modules
        run: tar czvf node_modules.tgz node_modules

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v2
        with:
          name: node-modules
          path: ./node_modules.tgz

  build:
    needs: install_dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Download node_modules archive
        uses: actions/download-artifact@v2
        with:
          name: node-modules
          path: ./node_modules.tgz

      - name: Extract node_modules
        run: tar xvf node_modules.tgz

      - name: Build
        run: npm run build
